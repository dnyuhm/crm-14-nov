<table class="table" *ngIf="collection$ |async as collection ">
  <!-- <pre>{{ collection |json }}</pre> -->
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of collection">
      <td>
        <app-btn label="Edit" (click)="goToEdit(order.id)"></app-btn>
      </td>
      <td>{{ order.typePresta |uppercase }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt |currency }}</td>
      <td>{{ order.nbJours |total : order.tjmHt |currency }}</td>
      <td>{{ order.nbJours |total : order.tjmHt : order.tva |currency }}</td>
      <td>{{ order.state }}</td>
    </tr>
  </tbody>
</table>
<app-btn route="add" label="Add order"></app-btn>
